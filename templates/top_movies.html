<!DOCTYPE html>
<html>
<head>
    <title>Top 5 Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            margin: 0 0 20px;
            text-align: center;
            color: #333;
        }

        .movie-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .movie-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            transition: all 0.2s ease-in-out;
        }

        .movie-item:hover {
            background-color: #f9f9f9;
        }

        .movie-name {
            font-size: 20px;
            margin: 0;
            flex: 1;
            color: #333;
        }

        .movie-rating {
            font-size: 18px;
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Top 5 Movies</h1>
    <ul class="movie-list">
        {% for movie in movies %}
            <li class="movie-item">
                <h2 class="movie-name">{{ movie.name }}</h2>
                <p class="movie-rating">{{ movie.rating.kp }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
